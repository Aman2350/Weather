<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="full-box">
        <div class="container">
            <h1 id="heading">Weather App</h1>
            <div class="input-box">
                <input type="text" id="inputValue" placeholder="Enter your City ..." required> <br><br>
                <input type="submit" name="submit" id="btn"><br><br>
            </div>
        </div>
        <div class="display">
            <h2 id="nameCity"></h2>

            <div class="box1">
                <div class="weather">
                <div>Weather <br> <i class="fa-solid fa-cloud"></i></div> <br>
                <div id="weather" class="item-list"></div>
            </div>

            <div class="temprature">
                <div>Temprature <br> <i class="fa-solid fa-temperature-high"></i></div> <br>
                <div id="temp" class="item-list"></div>
            </div>

            <div class="humidity">
                <div>Humidity <br> <i class="fa-solid fa-smog"></i></div><br>
                <div id="humidity" class="item-list"></div>
            </div>
            </div>

            <div class="box2">
            <div class="pressure">
                <div>Pressure <br> <i class="fa-solid fa-tornado"></i> </div> <br>
                <div id="pressure" class="item-list"></div>
            </div>
            <div class="speed">
                <div>Wind Speed <br> <i class="fa-solid fa-wind"></i></div> <br>
                <div id="speed" class="item-list"></div>
            </div>
            <div class="deg">
                <div>Wind degree <br> <i class="fa-solid fa-meteor"></i></div> <br>
                <div id="deg" class="item-list"></div>
            </div>
            </div>
            <h2 id="country"></h2>

        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
