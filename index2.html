<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
</head>
<body>
    <h1>Weather Application</h1>
    <div class="container">
        <input type="text" id="inputValue" placeholder="Enter your City***">
        <input type="submit" name="" id="submit">
    </div>
    <div class="display">
        <h1 id="displayCity"></h1>
        <div id="cityCode"></div>
        <div id="country"></div>
        <div id="weather"></div>
        <div id="temp"></div>
        <div id="humidity"></div>
        <div id="sunrise"></div>
        <div id="sunset"></div>
    </div>


    <script src="script2.js"></script>
</body>
</html>
